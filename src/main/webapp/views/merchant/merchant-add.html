<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加商户</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style type="text/css">
        .operate {
            text-align: center;
            bottom: 0;
            position: relative;
            left: 0;
            right: 0;
        }
    </style>

    <style type="text/css">
        .layui-upload-drag {
            position: relative;
            padding: 10px;
            border: 1px dashed #e2e2e2;
            background-color: #fff;
            text-align: center;
            cursor: pointer;
            color: #999;
        }
    </style>
</head>

<body class="body">
<form id="merchant-add-form" class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商户名称</label>

            <div class="layui-input-inline">
                <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入商户名称" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">手机号</label>

            <div class="layui-input-inline">
                <input type="text" name="phone" autocomplete="off" placeholder="请输入手机号" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商户描述</label>

        <div class="layui-input-block">
            <input type="text" name="des" autocomplete="off" placeholder="请输入描述" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">QQ</label>

            <div class="layui-input-inline">
                <input type="text" name="qq" autocomplete="off" placeholder="请输入QQ" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">微信</label>

            <div class="layui-input-inline">
                <input type="text" name="wx" autocomplete="off" placeholder="请输入微信" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">星级</label>

            <div class="layui-input-inline">
                <input type="text" name="star" lay-verify="required" autocomplete="off" placeholder="请输入商户星级" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">Logo<br>162x100px</label>
        <div class="layui-input-block">
            <div class="layui-upload-drag">
                <a href=" javascript:void(0); ">
                    <img id="imageAvatarId" src="../../image/default_upload.png" alt="上传图片" width="162" height="100">
                </a>
                <input type="hidden" id="logo" name="logo" value="">
            </div>

            <button type="button" class="layui-btn" id="imageBtn">
                <i class="layui-icon"></i>
                上传Logo
            </button>
            <input class="layui-upload-file" type="file" name="file">
        </div>
    </div>

    <div class="layui-form-item operate">
        <button class="layui-btn" type="button" lay-submit lay-filter="merchant-add-form">
            <i class="layui-icon">&#xe605;</i>
            保存
        </button>
        <button id="cancel" type="button" class="layui-btn layui-btn-primary">
            <i class="layui-icon">&#x1006;</i>
            取消
        </button>
    </div>

</form>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script src="../../js/controller/merchant/merchant-add.js"></script>
</body>

</html>
