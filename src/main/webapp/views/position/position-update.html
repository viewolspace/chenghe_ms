<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改职位</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link href="../../frame/ueditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style type="text/css">
        .operate {
            text-align: center;
            bottom: 0;
            position: relative;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>
<form id="position-update-form" class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商户名称</label>

            <div class="layui-input-inline">
                <select name="companyId" id="companyId">

                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">推荐</label>

            <div class="layui-input-inline">
                <select name="recommend" id="recommend">
                    <option value="0">正常</option>
                    <option value="1">首页推荐列表</option>
                    <option value="2">精选</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">职位分类</label>

            <div class="layui-input-inline">
                <select name="categoryId" id="categoryId">

                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">推荐顺序</label>

            <div class="layui-input-inline">
                <input type="text" name="topNum" lay-verify="required" autocomplete="off" placeholder="数字越大越靠前"
                       class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">标题</label>

            <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入标题"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">薪水</label>

            <div class="layui-input-inline">
                <input type="text" name="salary" lay-verify="required" autocomplete="off" placeholder="请输入薪水"
                       class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">周期</label>
            <div class="layui-input-inline">
                <select name="cycle" id="cycle">
                    <option value="0">小时</option>
                    <option value="1">天</option>
                    <option value="2">周</option>
                    <option value="3">月</option>
                    <option value="4">季度</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">标签</label>

            <div class="layui-input-inline">
                <input type="text" name="lable" lay-verify="required" autocomplete="off" placeholder="多个标签逗号分隔"
                       class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">是否认证</label>
            <div class="layui-input-inline">
                <select name="verify" id="verify">
                    <option value="0">未认证</option>
                    <option value="1">已认证</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">联系方式类型</label>
            <div class="layui-input-inline">
                <select name="contactType" id="contactType">
                    <option value="1">QQ</option>
                    <option value="2">微信</option>
                    <option value="3">手机</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">联系方式</label>

            <div class="layui-input-inline">
                <input type="text" name="contact" autocomplete="off" placeholder="请输入联系方式"
                       class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">招聘人数</label>

            <div class="layui-input-inline">
                <input type="text" name="num" lay-verify="required" autocomplete="off" placeholder="请输入招聘人数"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <select name="status" id="status">
                    <option value="0">有效</option>
                    <option value="-1">无效</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">工作时间</label>

            <div class="layui-input-inline">
                <input type="text" name="workTime" lay-verify="required" autocomplete="off" placeholder="请输入工作时间"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">工作地点</label>

            <div class="layui-input-inline">
                <input type="text" name="workAddress" lay-verify="required" autocomplete="off" placeholder="请输入工作地点"
                       class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">开始时间</label>

            <div class="layui-input-inline">
                <input type="text" id="sTime" name="sTime" lay-verify="required" autocomplete="off" placeholder=""
                       class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">结束时间</label>

            <div class="layui-input-inline">
                <input type="text" id="eTime" name="eTime" lay-verify="required" autocomplete="off" placeholder=""
                       class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">上传图片<br>162x100px</label>
        <div class="layui-input-block">
            <div class="layui-upload-drag">
                <a href=" javascript:void(0); ">
                    <img id="imageAvatarId" src="../../image/default_upload.png" alt="上传图片" width="162" height="100">
                </a>
                <input type="hidden" id="imageUrl" name="imageUrl" value="">
            </div>

            <button type="button" class="layui-btn" id="imageBtn">
                <i class="layui-icon"></i>
                上传图片
            </button>
            <input class="layui-upload-file" type="file" name="file">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">详细内容</label>
        <div class="layui-input-block" style="max-width: 1200px;">
            <textarea name="content" placeholder="" class="layui-textarea" id="container" style="border:0;padding:0"></textarea>
        </div>
    </div>

    <div class="layui-form-item operate">
        <button class="layui-btn" type="button" lay-submit lay-filter="position-update-form">
            <i class="layui-icon">&#xe605;</i>
            保存
        </button>
        <button id="cancel" type="button" class="layui-btn layui-btn-primary">
            <i class="layui-icon">&#x1006;</i>
            取消
        </button>
    </div>
    <input type="hidden" id="id" name="id"/>
</form>
<script id="container" name="content" type="text/plain"></script>
<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>

<script type="text/javascript" src="../../frame/ueditor/third-party/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../frame/ueditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../frame/ueditor/umeditor.min.js"></script>
<script type="text/javascript" src="../../frame/ueditor/lang/zh-cn/zh-cn.js"></script>

<script src="../../js/controller/position/position-update.js"></script>
</body>
</html>
