<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>职位管理</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/search.css">
    <link rel="icon" href="../image/code.png">
</head>

<body class="body">

<div class="condition">
    <form id="condition" class="layui-form layui-form-pane" action="">

        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">职位标题</label>

                <div class="layui-input-inline">
                    <input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>

            </div>

            <div class="layui-inline">
                <label class="layui-form-label">推荐类型</label>

                <div class="layui-input-inline">
                    <select name="recommend" id="recommend">
                        <option value="-1">全部</option>
                        <option value="1">兼职圈_推荐</option>
                        <option value="2">兼职圈_精选</option>
                        <option value="3">兼职圈_热门</option>
                        <option value="4">土豆_推荐</option>
                        <option value="5">土豆_精选</option>
                        <option value="6">土豆_热门</option>
                        <option value="7">新APP_推荐</option>
                        <option value="8">新APP_精选</option>
                        <option value="9">新APP_热门</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline fr">
                <button type="button" id="search-btn" class="layui-btn btn-search mgl-20">
                    <i class="layui-icon">&#xe615;</i>
                    查询
                </button>
            </div>

        </div>

    </form>
</div>

<div id="page-btns" class="layui-btn-group fl">
</div>

<table id="position-list" class="layui-table" lay-filter="test">

</table>

<div id="barDemo" style="display: none">

</div>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.12.4.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/form-srializeJSON.js"></script>
<script type="text/javascript" charset="utf8" src="../../js/controller/position/position-list.js"></script>
</body>

</html>
