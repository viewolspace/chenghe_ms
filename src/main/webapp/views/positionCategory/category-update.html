<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改分类</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style type="text/css">
        .operate {
            text-align: center;
            bottom: 0;
            position: relative;
            left: 0;
            right: 0;
        }
    </style>

    <style type="text/css">
        .layui-upload-drag {
            position: relative;
            padding: 10px;
            border: 1px dashed #e2e2e2;
            background-color: #fff;
            text-align: center;
            cursor: pointer;
            color: #999;
        }
    </style>
</head>

<body class="body">
<form id="category-update-form" class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">父节点ID</label>

        <div class="layui-input-block">
            <input type="text" id="pid" name="pid" lay-verify="required" placeholder="请输入商户名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">分类ID</label>

        <div class="layui-input-block">
            <input type="text" name="id" lay-verify="required" placeholder="请输入商户名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>

        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" placeholder="请输入商户名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>

        <div class="layui-input-block">
            <select name="type" id="type">
                <option value="1">职位分类</option>
                <option value="2">广告分类</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">分类Logo<br>162x100px</label>
        <div class="layui-input-block">
            <div class="layui-upload-drag">
                <a href=" javascript:void(0); ">
                    <img id="imageAvatarId" src="../../image/default_upload.png" alt="上传图片" width="162" height="100">
                </a>
                <input type="hidden" id="logo" name=logo" value="">
            </div>

            <button type="button" class="layui-btn" id="imageBtn">
                <i class="layui-icon"></i>
                上传分类Logo
            </button>
            <input class="layui-upload-file" type="file" name="file">
        </div>
    </div>

    <div class="layui-form-item operate">
        <button class="layui-btn" type="button" lay-submit lay-filter="category-update-form">
            <i class="layui-icon">&#xe605;</i>
            保存
        </button>
        <button id="cancel" type="button" class="layui-btn layui-btn-primary">
            <i class="layui-icon">&#x1006;</i>
            取消
        </button>
    </div>

</form>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script src="../../js/controller/positionCategory/category-update.js"></script>
</body>

</html>
