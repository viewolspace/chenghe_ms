<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改广告</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style type="text/css">
        .operate {
            text-align: center;
            bottom: 0;
            position: relative;
            left: 0;
            right: 0;
        }
    </style>

    <style type="text/css">
        .layui-upload-drag {
            position: relative;
            padding: 10px;
            border: 1px dashed #e2e2e2;
            background-color: #fff;
            text-align: center;
            cursor: pointer;
            color: #999;
        }
    </style>
</head>

<body class="body">
<form id="ad-update-form" class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>

        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入标题"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">广告分类</label>

            <div class="layui-input-inline">
                <select name="categoryId" id="categoryId">

                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">排序号</label>

            <div class="layui-input-inline">
                <input type="text" name="num" lay-verify="required" autocomplete="off" placeholder="请输入序号" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">状态</label>

            <div class="layui-input-inline">
                <select name="status" id="status">
                    <option value="0">有效</option>
                    <option value="-1">无效</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">商户名称</label>

            <div class="layui-input-inline">
                <select name="companyId" id="companyId">

                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">广告图片<br>162x100px</label>
        <div class="layui-input-block">
            <div class="layui-upload-drag">
                <a href=" javascript:void(0); ">
                    <img id="imageAvatarId" src="../../image/default_upload.png" alt="上传图片" width="162" height="100">
                </a>
                <input type="hidden" id="imageUrl" name="imageUrl" value="">
            </div>

            <button type="button" class="layui-btn" id="imageBtn">
                <i class="layui-icon"></i>
                上传广告图
            </button>
            <input class="layui-upload-file" type="file" name="file">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">跳转地址</label>

        <div class="layui-input-block">
            <input type="text" name="url" lay-verify="required" autocomplete="off" placeholder="请输入商户星级" class="layui-input">
        </div>
    </div>


    <input type="hidden" id="id" name="id" value="">

    <div class="layui-form-item operate">
        <button class="layui-btn" type="button" lay-submit lay-filter="ad-update-form">
            <i class="layui-icon">&#xe605;</i>
            保存
        </button>
        <button id="cancel" type="button" class="layui-btn layui-btn-primary">
            <i class="layui-icon">&#x1006;</i>
            取消
        </button>
    </div>

</form>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script src="../../js/controller/advertise/advertise-update.js"></script>
</body>

</html>
